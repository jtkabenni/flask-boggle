<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boggle</title>
  <link rel="stylesheet" href="static/app.css">

</head>

<body>
  <nav>
    <div class="nav">
      BOOOOOOOOGGLE!!!!!!!
    </div>
    <div class="nav">
      <div id="times-played">Times played: {{times_played}}</div>
      <div id="highest-score">Highest score: {{highest_score}}</div>
    </div>
  </nav>
  <section id="game">
    <div id="play">
      <table>
        {% for row in board %}
        <tr>
          {% for letter in row %}
          <td>{{letter}}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </table>
      <form action="/submitted" id="validate-form" method="POST">
        <input type="text" name="word" id="word" placeholder="Guess a word" />
        <button type="submit"> Submit</button>
      </form>
      <div id="game-status">
        <div id="remaining-time">Starting the timer...</div>
        <div id="word-status"></div>
      </div>
      <div id="time">
        <div id="timer"></div>
      </div>

    </div>
    <div id="words">
      <p>Your words</p>
    </div>


  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
  <script src="/static/app.js"></script>
</body>

</html>
